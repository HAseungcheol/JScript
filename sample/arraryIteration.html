            if(i%2==0)
            sum += points[i];
        }

        points.forEach(callBackFunc);

            if(b%2==0)

        }
        console.log("result:"+sum);
        
    var members = [
        {name: "junwon", Score:80},

        {name: "jaeeon", Score:90}
    ]
    var myTag = "<table border=1>";
        myTag +="<tr><th>Name</th><th> <Score></th></tr>";
