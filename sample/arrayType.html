<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayType.html</title>
</head>

<body>
    <p id="show"></p>
    <p id="shoow"></p>  
   <button onclick="createTable()">Creatr Table</button>
    <script>
        function createTable(){
        var friend1 = {
            firstName: "gildong",
            lastName: "Hong",
            age: 16,
        }
        var friend2 = {
            firstName: "seongwoo",
            lastName: "Hong",
            age: 26,
        }
        var friend3 = {
            firstName: "junwon",
            lastName: "Hong",
            age: 36,
        }
        var $myTag = "<ul>"; //$사용해서 중복 변수키워드를 방지하고 변수로 사용하겠다.
        var friends = [friend1, friend2, friend3];
        for (obj of friends) {  //obj는 필드 값 f는 배열 friend1,2,3
            $myTag += "<li>";
            for (f in obj) {
                //  console.log(obj[f])
                $myTag += f + "," + obj[f]
            }
            $myTag += "</li>";
            //console.log(obj["firstName"]+","+obj.lastName+","+obj.age);
        }
        $myTag += "</ul>";
        console.log($myTag)
        document.getElementById("shoow").innerHTML = $myTag;
    
    
        var $myTag = "<table border='1'>"; //$사용해서 중복 변수키워드를 방지하고 변수로 사용하겠다.
        var friends = [friend1, friend2, friend3];
        for (obj of friends) {  //obj는 필드 값 f는 배열 friend1,2,3
            $myTag += "<tr>";
            for (f in obj) {
                //  console.log(obj[f])
                $myTag += '<td>' + obj[f]+"</td>"
            }
            $myTag += "</tr>";
            //console.log(obj["firstName"]+","+obj.lastName+","+obj.age);
        }
        $myTag += "</table>"; 
        console.log($myTag)
        document.getElementById("show").innerHTML = $myTag;
    

    }
        </script>

</body>

</html>
