        var friend = {
            firstName: "gildong",
            lastName: "Hong",

            getFullName: function () 
                { return this.firstName + "," + this.lastName }

        for(field in friend){
             //in은 필드 내용 가지고 온다, of는 배열의 요소를 가져 온다.
            console.log(field+","+friend[field]); //해당하는 값을 가져올때 [] 사용 해서 가져온다/.        
        }
        console.log(friend.firstName + "," + friend.lastName);
        console.log(friend["firstName"] + "," + friend["lastName"]);
